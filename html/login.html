<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <nav>
        <h1>CHAIN PROOF VALIDATOR</h1>
        <p class="subtitle">Unleashing Trust, Securing Futures</p>
    </nav>
    <div class="login-container">
        <h2>Issuer Login</h2>
        <form id="loginForm" class="loginx">
            <label for="username">Username <input type="text" id="username" name="username" class="username" required></label>
            

            <label for="password">Password <input type="password" id="password" name="password" class="password" required></label>
        </form>
        <button type="button" onclick="login()">Login</button>
        <button type="button" onclick="register()">Register</button>
        <p id="errorMessage" class="error-message"></p>
    </div>
   

    <script src="../js/login.js"></script>
</body>
</html>
