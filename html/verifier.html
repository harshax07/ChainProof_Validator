<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Page</title>
    <link rel="stylesheet" href="../css/verifier-style.css">
</head>
<body>
    <nav>
        <h1>CHAIN PROOF VALIDATOR</h1>
        <p class="subtitle">Unleashing Trust, Securing Futures</p>
    </nav>
    <h2>Verify Document</h2>
    <div class="issuer-container">
        <p id="fileHashx01" class="fileHash" style="display: none;"> </p>
        <div class="upload-box" id="uploadBox">
            <p id="fileList">Drag and drop files here or click to Browse</p>
            <input type="file" id="fileInput" accept=".pdf, .jpg, .png" multiple>
        </div>
        <p id="message" class="message"> </p>
        <div class="info"> 
            <p id="fileName" class="fileName"> </p>
            <p id="issuedby" style="display: none;">Issued By : Presidency University</p>  
            <p id="issuerName" class="issuerName" style="display: none;"> </p>
        </div>
        <center><button onclick=" location.reload();" id="reload" style="display: none;">Reload</button></center>
    </div>
    
    <script src="../js/verifier.js"></script>
</body>
</html>
